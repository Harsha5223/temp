<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
           
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
       
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }
        h1:hover{
            color: rgb(39, 36, 36);
            padding: 20px;

        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover{
            border-radius: 8px;
            color: black;
        }
        #result {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Celsius to Fahrenheit Converter</h1>
        <label for="celsius">Enter Celsius temperature:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button id="convert">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('convert').addEventListener('click', function() {
            const celsiusInput = document.getElementById('celsius');
            const resultDisplay = document.getElementById('result');
            
            if (celsiusInput.value) {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9/5) + 32;
                resultDisplay.textContent = `${celsius}°C is equal to ${fahrenheit}°F`;
            } else {
                resultDisplay.textContent = 'Please enter a valid temperature!!!';
            }
        });
    </script>
</body>
</html>
